<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bee Snake Game</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    font-family: sans-serif;
  }
  canvas {
    background: #fff7e6;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    border-radius: 12px;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="600" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const hexSize = 20;
let bee = [{x: 10, y: 10}];
let direction = {x: 1, y: 0};
let flower = spawnFlower();
let gameOver = false;

function spawnFlower() {
  return {
    x: Math.floor(Math.random() * (canvas.width / hexSize)),
    y: Math.floor(Math.random() * (canvas.height / hexSize))
  };
}

function drawHex(x, y, color) {
  const centerX = x * hexSize + hexSize / 2;
  const centerY = y * hexSize + hexSize / 2;
  ctx.beginPath();
  for (let i = 0; i < 6; i++) {
    ctx.lineTo(centerX + hexSize/2 * Math.cos(Math.PI/3 * i), centerY + hexSize/2 * Math.sin(Math.PI/3 * i));
  }
  ctx.closePath();
  ctx.fillStyle = color;
  ctx.fill();
}

function drawBee(part) {
  const cx = part.x * hexSize + hexSize / 2;
  const cy = part.y * hexSize + hexSize / 2;
  ctx.fillStyle = 'yellow';
  ctx.beginPath();
  ctx.arc(cx, cy, hexSize/2.5, 0, Math.PI * 2);
  ctx.fill();
  ctx.strokeStyle = 'black';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(cx - 5, cy - 5);
  ctx.lineTo(cx - 5, cy + 5);
  ctx.moveTo(cx + 5, cy - 5);
  ctx.lineTo(cx + 5, cy + 5);
  ctx.stroke();
  ctx.fillStyle = 'white';
  ctx.beginPath();
  ctx.ellipse(cx - 6, cy - 8, 4, 6, 0, 0, Math.PI*2);
  ctx.ellipse(cx + 6, cy - 8, 4, 6, 0, 0, Math.PI*2);
  ctx.fill();
}

function drawFlower(pos) {
  const cx = pos.x * hexSize + hexSize / 2;
  const cy = pos.y * hexSize + hexSize / 2;
  ctx.fillStyle = 'pink';
  for (let i = 0; i < 5; i++) {
    ctx.beginPath();
    const angle = (Math.PI * 2 / 5) * i;
    const petalX = cx + Math.cos(angle) * 6;
    const petalY = cy + Math.sin(angle) * 6;
    ctx.arc(petalX, petalY, 4, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.fillStyle = 'yellow';
  ctx.beginPath();
  ctx.arc(cx, cy, 3, 0, Math.PI * 2);
  ctx.fill();
}

function update() {
  if (gameOver) return;
  const head = {x: bee[0].x + direction.x, y: bee[0].y + direction.y};
  if (head.x < 0 || head.y < 0 || head.x >= canvas.width/hexSize || head.y >= canvas.height/hexSize) {
    gameOver = true;
    return;
  }
  for (let i = 0; i < bee.length; i++) {
    if (bee[i].x === head.x && bee[i].y === head.y) {
      gameOver = true;
      return;
    }
  }
  bee.unshift(head);
  if (head.x === flower.x && head.y === flower.y) {
    flower = spawnFlower();
  } else {
    bee.pop();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let x = 0; x < canvas.width / hexSize; x++) {
    for (let y = 0; y < canvas.height / hexSize; y++) {
      drawHex(x, y, '#fef9f3');
    }
  }
  drawFlower(flower);
  bee.forEach((part, index) => drawBee(part));
}

function loop() {
  update();
  draw();
  if (gameOver) {
    setTimeout(() => {
      bee = [{x: 10, y: 10}];
      direction = {x: 1, y: 0};
      flower = spawnFlower();
      gameOver = false;
    }, 1000);
  }
  setTimeout(loop, 150);
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowUp' && direction.y === 0) direction = {x: 0, y: -1};
  else if (e.key === 'ArrowDown' && direction.y === 0) direction = {x: 0, y: 1};
  else if (e.key === 'ArrowLeft' && direction.x === 0) direction = {x: -1, y: 0};
  else if (e.key === 'ArrowRight' && direction.x === 0) direction = {x: 1, y: 0};
});

loop();
</script>
</body>
</html>
